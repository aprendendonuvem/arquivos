<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel para CSV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Converter Excel para CSV</h1>
    <input type="file" id="excelFile" accept=".xlsx, .xls, .ods" class="btn">
    
    <button class="btn" onclick="processFile()">Converter</button>
    <label class="floating-back">
      <a href="/index.html">⬅ Voltar para a Página Inicial</a>
  </label>
  <div id="status" class="btn"></div>
  <div class="obs">
    <p>
      https://aprendendonuvem.github.io/arquivos/todos.csv
    </p>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
